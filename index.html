<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Where to next?</title>


  </head>
  <body>
    <h1>Google Map</h1>
    <div id="map"></div>

  <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function initMap() {
            // map options 
            var options = {
                zoom:8,
                center:{lat:52.9548, lng:-1.1581}
            }
            // new map
            var map = new google.maps.Map(document.getElementById(`map`), options);
            // listen for click on map

            google.maps.event.addListener(map, 'click', 
            function(event){
                // add marker
                addMarker({coords:event.latLng});
            });    


            // // add marker
            // var marker = new google.maps.Marker({
            //     position:{lat:53.0007, lng:-1.1319},
            //     map:map,
            //     icon:'http://maps.google.com/mapfiles/kml/shapes/poi.png'
            // });
            // // info window on click
            // var infoWindow = new google.maps.InfoWindow({
            //     content:'<h1>Arnold, Nottingham</h1>'
            // });
            // // listens for click for info window
            // marker.addListener('click', function(){
            //     infoWindow.open(map, marker);
            // });

            // array of markers
            var markers = [{coords:{lat:53.0007, lng:-1.1319},
            iconImage:'http://maps.google.com/mapfiles/kml/shapes/poi.png', 
            content:'<h1>Arnold, Nottingham</h1>'
            }, {coords:{lat:53.3811, lng:-1.4701},
            iconImage:'http://maps.google.com/mapfiles/kml/shapes/poi.png', 
            content:'<h1>Sheffield</h1>'}, {coords:{lat:52.4862, lng:-1.8904}}, {coords:{lat:52.9225, lng:-1.4746}}];

            // loop through markers

            for(var i = 0;i < markers.length;i++){
                 addMarker(markers[i]);
            }

            // add maeker function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                // icon:props.iconImage
            });
            // check for customer icon
                if(props.iconImage){
                    // set icon image
                    marker.setIcon(props.iconImage);
                }

                // check content
            if(props.content){
                // info window on click
                var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });

           // listens for click for info window
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
        }
        }
        }
    </script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRlcTNlgeK2lRzz4p1vSeTZAFquBASh9o&callback=initMap">
</script>

  </body>
</html>
