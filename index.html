    <script>
        function initMap() {
            // map options 
            var options = {
                zoom: 8,
                center: { lat: 52.9548, lng: -1.1581 }
            }
            // new map
            var map = new google.maps.Map(document.getElementById(`map`), options);
            // listen for click on map

            google.maps.event.addListener(map, 'click',
                function (event) {
                    // add marker
                    addMarker({ coords: event.latLng });
                });


            // // add marker
            // var marker = new google.maps.Marker({
            //     position:{lat:53.0007, lng:-1.1319},
            //     map:map,
            //     icon:'http://maps.google.com/mapfiles/kml/shapes/poi.png'
            // });
            // // info window on click
            // var infoWindow = new google.maps.InfoWindow({
            //     content:'<h1>Arnold, Nottingham</h1>'
            // });
            // // listens for click for info window
            // marker.addListener('click', function(){
            //     infoWindow.open(map, marker);
            // });

            // array of markers
            var markers = [{
                coords: { lat: 53.0007, lng: -1.1319 },
                iconImage: 'http://maps.google.com/mapfiles/kml/shapes/poi.png',
                content: '<h1>Arnold, Nottingham</h1>'
            }, {
                coords: { lat: 53.3811, lng: -1.4701 },
                iconImage: 'http://maps.google.com/mapfiles/kml/shapes/poi.png',
                content: '<h1>Sheffield</h1>'
            }, { coords: { lat: 52.4862, lng: -1.8904 } }, { coords: { lat: 52.9225, lng: -1.4746 } }];

            // loop through markers

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i]);
            }

            // add maeker function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon:props.iconImage
                });
                // check for customer icon
                if (props.iconImage) {
                    // set icon image
                    marker.setIcon(props.iconImage);
                }

                // check content
                if (props.content) {
                    // info window on click
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    // listens for click for info window
                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
    </script>
